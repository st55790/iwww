<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wood & Design</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/responsiveContact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="menu">
    <div class="navLogo">
        <img src="img/logoBlack.png" alt="white logo" class="navLogo">
    </div>

    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>

    <nav>
        <a href="index.html">Úvod</a>
        <a href="gallery.html">Galerie</a>
        <a href="contact.html">Kontakt</a>
    </nav>
</div>

<section id="hero">
    <h1 class="pageHeading">Wood & Design</h1>
</section>


<div class="contactTitle">
    <h1>Dobrý den</h1>
    <h2>Nebojte se na nás s čímkoliv obrátit!</h2>
</div>

<div class="contactForm">
    <form id="contactForm" method="post" action="">
        <input name="name" type="text" class="formControl" placeholder="Vaše jméno" required>
        <br>
        <input name="email" type="email" class="formControl" placeholder="Váš email" required>
        <br>
        <textarea name="message" class="formControl" placeholder="Zpráva" rows="4" required></textarea>
        <br>
        <input type="submit" class="formControl submit" value="ODESLAT ZPRÁVU">
    </form>
</div>


<footer>
    <section id="logoDown">
        <div>
            <a href="https://www.instagram.com/accounts/emailsignup/"><img src="img/instagramBlacklogo.png" alt="instagram logo" class="footerLogos"></a>
        </div>
        <div>
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><img src="img/facebookBlacklogo.png" alt="facebook logo" class="footerLogos"></a>
        </div>
        <div>
            <a href= "mailto: woodanddesign@test.com"><img src="img/emailBlackLogo.png" alt="email logo" class="footerLogos"></a>
        </div>
    </section>
</footer>

</body>
</html>
